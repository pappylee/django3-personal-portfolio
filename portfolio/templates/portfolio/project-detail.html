{% extends "portfolio/base.html" %}

{% block content %}

    <div class="container">
        <h1>{{project.title}}</h1>
        <p>{{project.description}}</p>
        <img src="{{project.image.url}}" alt="project's image" height="600" width="600">
        <br>
        <br>
        {% if project.url %}      
            <a href="{{project.url}}" target="blank">{{project.url}}</a>
            <hr>
        {% endif %}                    
    </div>

{% endblock content %}
