{% extends "portfolio/base.html" %}

{% block content %}


    <div class="container">
        
        <h1>Joel's Blogs</h1>
        <hr>

        <h2>Joel has written {{blogs.count}} blog{{blogs.count|pluralize}}</h2>

        
            {% for blog in blogs %}

            <a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
            <p>{{blog.date|date:'M d Y'}}</p> 
            <p>{{blog.description|striptags|safe|truncatechars:100}}</p>

            {% endfor %}        
    </div>




{% endblock content %}
